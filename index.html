<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <script src="bundle.js" defer></script>
</head>
<body>
    <header>
        <svg style="width:42px;height:42px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M6,19A5,5 0 0,1 1,14A5,5 0 0,1 6,9C7,6.65 9.3,5 12,5C15.43,5 18.24,7.66 18.5,11.03L19,11A4,4 0 0,1 23,15A4,4 0 0,1 19,19H6M19,13H17V12A5,5 0 0,0 12,7C9.5,7 7.45,8.82 7.06,11.19C6.73,11.07 6.37,11 6,11A3,3 0 0,0 3,14A3,3 0 0,0 6,17H19A2,2 0 0,0 21,15A2,2 0 0,0 19,13Z" />
        </svg>
        <div>
            WeatherApp
        </div>
    </header>
    <div class="content">
        <div class="container">
            <input type="search" name="searchbar" id="searchbar" placeholder="Enter your city">
            <div class="error"></div>
            <!-- <span class="loader"></span> -->
            <div class="weather">
                <div class="wrap">
                    <div class="col_one">
                        <div class="location"><span class="city"></span>, <span class="country"></span></div>
                        <div class="date"></div>
                    </div>
                    <div class="col_two toggle">
                        <input type="checkbox">
                    </div>
                </div>
                <img src="#" alt="icon" class="icon">
                <div class="temperature"></div>
                <div class="sentence">Feels like <span class="feels"></span>.
                 <span class="description"></span>.</div>
                <div class="wrapper">
                    <div class="col_one">
                        <div>Wind Speed: <span class="wind_speed"></span></div>
                        <div>Humidity: <span class="humidity"></span></div>
                        <div>Dew Point: <span class="dew_point"></span></div>
                    </div>
                    <div class="col_two">
                        <div>Pressure: <span class="pressure"></span></div>
                        <div>Visibility: <span class="visibility"></span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer>
        Â©naknamu 2022
    </footer>
    
</body>
</html>
